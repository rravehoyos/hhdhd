<!DOCTYPE html>
<html>
<head>
	<title>reloj</title>
	<link rel="stylesheet" type="text/css" href="esti.css">
</head>
<body onload="reloj()">

	

	<div class="reloj">
		<p id="demo"></p>
	</div>
	

	<script>
		function reloj(){
			var d = new Date();
			var rec=setTimeout('reloj()',500);
			var hora= d.getHours() + " : " + d.getMinutes() + " : " +d.getSeconds()
			document.getElementById("demo").innerHTML = hora;
		}
	</script>

</body>
</html>
